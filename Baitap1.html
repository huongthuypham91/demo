<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .section{
            text-align: center;
            margin-top: 200px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .section div{
            margin-top: 15px;
        }
        .bt1 {
            
            width: 110px;
            height: 35px;
            border: solid;
            background-color: #8598cc;
            color: white;
            text-align: center;
            margin: 0 auto;
        }
        .title p{
            font-size: 25px;
            color: #303335;
        }
        span{
            font-weight: bold;
            color: #00aeef;
        }
        .content{
            font-size: 10px;
            color: #2d3032;
        }
        .button .bt2{
            width: 100px;
            height: 40px;
            border: solid;
            background-color: #2d3032;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            margin-left: 0.6rem;
            cursor: pointer;
            border-radius: 5px;
            font-size: 13px;
        }
        .bt1 p{
            text-align: center;
            margin-top: 9px;
            font-family: Courier;
            
            
        }
        @media only screen and (max-width:780px){
          
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="bt1"><p>190 x 50</p></div>
       <div class="title">
            <p>Best <span>Shared Hosting</span> Company</p>
        </div>
        <div class="content">
            With this responsive landing page template, you can promote your all hosting domain and email services
        </div>
        <div class="button">
            <button class="bt2">View Plans</button>
            <button class="bt2">All Features</button>
        </div>
    </div>
</body>
</html>
