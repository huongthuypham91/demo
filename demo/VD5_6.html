<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/VD5_6.css">
</head>
<body>
   <div class="btn_dangnhap" id="btn_show">
        <button type="button" id="btn_DN">
            Đăng nhập hệ thống
        </button>
   </div>
<div class="border" id="form">
    <form  class="form" >
     
           <div class="icon_close">
            <i class=" material-icons" id="icon_close">close</i>
           </div>
            <h3>Member Login</h3>
            <div class="txt_form">
                <div><i class="material-icons">person</i></div>
                <input type="text" name="user" id="user"  placeholder="Username"><br>
                <span id="errUser" class="err"></span>
            </div>
            <div class="txt_form">
                <div><i class="material-icons">lock</i></div>
                <input type="password" name="pass" id="pass" placeholder="Password"><br>
                <span id="errPass" class="err"></span>
               
            </div>
            
            <button type="button" class="btn_login" id="btn_login" onclick="myFunction()">Login</button><br>
            <span id="errtb1" class="err"></span>
            
            <div class="txt_forget" id="btn_forgot">
                <a  href="#" >Change password?</a>
            </div>
    </form>
</div>
<div class="border" style="display:none;" id="reform">
    <form action=""name="dangnhap"  class="form">
        <div class="icon_close">
            <i class=" material-icons" id="icon_close_change">close</i>
           </div>
        <h2>Change Password</h2>
            <div class="txt_form">
                <div><i class="material-icons">lock</i></div>
                <input type="password" name="oldpass" id="oldpass" value="" placeholder="Nhập mật khẩu cũ"><br>
                <span id="erroldpass"class="err"></span>
            </div>
            <div class="txt_form">
                <div><i class="material-icons">lock</i></div>
                <input type="password" name="pass" id="newpass" value="" placeholder="Mật khẩu mới"><br>
                <span id="errnewpass"class="err"></span>
            </div>
            <div class="txt_form">
                <div><i class="material-icons">lock</i></div>
                <input type="password" name="pass" id="renewpass" value="" placeholder="Nhập lại mật khẩu mới"><br>
                <span id="errrenewpass"class="err"></span>
            </div>
            
            <button type="button" class="btn_login" id="btn_save" onclick="checkChangePass()">Save</button><br>
            <span id="errtb2" class="err"></span>
            <div class="txt_forget" id="btn_back" style="cursor: pointer;">
                <a>Back</a>
            </div>
    </form>
</div>
<script src="js/VD5_6.js"></script>

     
        

</body>
</html>
