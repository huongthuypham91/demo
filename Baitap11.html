<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 11</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .section{
            width: 60%;
            margin: 100px auto;

        }
        .txt-form{
            color: #262525;
            font-family:Arial, Helvetica, sans-serif;
            font-style: bold;
            font-size: 18px;
        }
        .form div{
           
            margin-top: 1rem;
            
        }
       
        .form div textarea{
            width: 100%;
            box-sizing: border-box;
        }
        input{
            box-sizing: border-box;
        }
        .col-1 input{
            
            box-sizing: border-box;
        }
        .col-1{
            width: 100%;
            
            display: grid;
            grid-template-columns: 48% 48%;
            gap: 4%;
        }
       
        .col-2 input{
            width: 100%;
        }
        .col-3 textarea{
            
            height: 190px;
            resize: none;
            border: 0.1px solid #e3e3e3;
            padding-left: 16px;
            padding-top: 10px;
            
        }
        .col-4{
            
            display: flex;
            justify-content: space-between;
            
        }
        .col-4 p{
            color: #9c9c9c;
            font-size: 13px;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        input{
            height: 30px;
            border: 0.1px solid #e3e3e3;
            padding-left: 16px;
        }
        button{
            /* width: 100px;
            height: 35px; */
            padding: 8px;
            background-color: #7dcefd;
            border: 1px #3195cf;
            border-radius: 5px;
            font-size: 14px;
            color: #e9f7ff;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
        }
        ::placeholder{
            color: #b3b3b3;
            font-size: 11px;
            
        }
      
        @media only screen and (max-width:780px) {
        .section{
            width: 90%;
        }
        .col-1 {
            width: 100%;
            display:flex;
            flex-direction: column;
            gap: 0;
        }
        .col-1 input{
            width: 100%;
        }
        
        .col-2 input{
            width: 100%;
        }
        .col-3 textarea{
            width: 100%;
           
        }
        #mail{
            
            margin-top: 15px;
        }
        .col-4{
            flex-wrap: wrap-reverse;
        }
        .col-4 p {
            margin-right: 0;
            margin-bottom: 10px;
        }
    }
  

    </style>
</head>
<body>
    <div class="section">
        <div class="txt-form">
            Get in touch with us by filling contact form below
        </div>
        <div class="form">
            <div class="col-1">
               
                <input type="text" name="fullName" id="fullName" placeholder="*Enter your full name">
               
               
                <input type="email" name="mail" id="mail" placeholder="*Enter your email address" >
               
               
            </div>
            <div class="col-2">
                <input type="text" name="subject" id="subject" placeholder="*Enter your subject" class="inp-mail">
            </div>
            <div class="col-3">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="*Your message here..."></textarea>
            </div>
            <div class="col-4">
                <button type="button">Send message</button>
                <p>*Please fill all required form field, thanks!</p>
            </div>
        </div>
    </div>
</body>
</html>
