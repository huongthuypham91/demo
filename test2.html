<body>
    <div class="border" id="reform">
        <form action=""name="dangnhap"  class="form">

               </div>
            <h2>Change Password</h2>
                <div class="txt_form">
                    <div><i class="material-icons">lock</i></div>

                </div>
                <div class="txt_form">
                    <div><i class="material-icons">lock</i></div>
                    <input type="password" name="pass" id="renewpass" value="" placeholder="Nhập lại mật khẩu mới"><br>
                    <span id="errrenewpass"class="err"></span>
                </div>
                
                <button type="button" class="btn_login" id="btn_save" onclick="checkChangePass()">Save</button><br>
                <span id="errtb2" class="err"></span>
